<div class="container-fluid py-3 meanColor">
  <app-navbar></app-navbar>

  <div class="container-fluid" >
    <div class="row " >
      <div class="col-md-2 p-5 py-3 " *ngFor="let reservoir of reservoirs; let i = index"> 

        <div class="row d-flex justify-content-between">
            <div class="col-md-6 text-white">Mappa</div>
            <div class="col text-md-end text-white h3">{{reservoir.percentReservoir}}0</div>
        </div>
        
        <div class="progress progress-bar-vertical rounded-0 mr-2" style=" width: 100%; min-height: 20px;" 
          [ngClass]="{'good': reservoir.percentReservoir > 20 || reservoir.percentReservoir < 80, 'warn': reservoir.percentReservoir < 20 || reservoir.percentReservoir > 80}">
          <div class="progress-bar grayBackground" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height: 70%; ">
          </div>
        </div>

        <div class="d-flex justify-content-center" style="width: 100%;">
          <div class="progress progress-bar-vertical rounded-0 " style="background: #232532">
            <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" 
            style="background: #0089FF" aria-valuemax="100" [style.height.%]="reservoir.percentReservoir">
              <hr class="my-3 w-25 ">
              <hr class="my-3 w-25">
              <hr class="my-4 w-25">
            </div>
          </div>
        </div>

        <div class="progress progress-bar-vertical rounded-0 w-100" style=" min-height: 1px" >
          <div class="progress-bar grayBackground" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height:100%"></div>
        </div>

        <!-- <div class="container"> -->
        <div class="row d-flex justify-content-between mt-4">
          <div class="col-md-4 text-white">
            <button class="btn w-100 h-100" (click)="changeTextAndColor(i)" style="background: #232532"> 
              <strong class="h6 text-white">{{reservoir.percentReservoir}}%</strong>
            </button>
          </div>
          <div class="col text-white h6"> 
            Уровень керосина в резервуаре №° {{i+1}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
